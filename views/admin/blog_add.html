    <form method="post" action="/admin/addBlog">
        <div class="form-group">
            <label for="courseName">课程名称</label>
            <input type="text" class="form-control" name="courseName" value="{{blogInfo.courseName}}" id="courseName" placeholder="请输入课程名称">
        </div>
        <div class="form-group">
            <label for="courseDescribe">课程描述</label>
            <input type="text" class="form-control" name="courseDescribe" value="{{blogInfo.courseDescribe}}" id="courseDescribe" placeholder="请输入课程描述">
        </div>
        <div class="form-group" hidden>
            <label for="courseDescribe">课程描述</label>
            <input type="text" class="form-control" name="courseId" value="{{blogInfo._id.toString()}}" id="courseId" placeholder="请输入课程描述">
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
