<!-- 继承模板 -->
{% extends 'layout.html' %}

<!-- 占位模板的内容 -->
{%block main%}

    <!--路径导航-->
    <ol class="breadcrumb">
        <li><a href="/admin">管理首页</a></li>
        <li class="active">文章列表</li>
    </ol>

    <!-- 表格 -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>博客ID</th>
                <th>博客名称</th>
                <th>博客描述</th>
                <th>修改时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for blog in blogs %}
                <tr>
                    <td>{{blog._id.toString()}}</td>
                    <td>{{blog.courseName}}</td>
                    <td>{{blog.courseDescribe}}</td>
                    <td>{{blog.updateTime}}</td>
                    <td>
                        <a href="/admin/blog/update?id={{blog._id.toString()}}">修改</a>&nbsp;&nbsp;
                        <a href="/admin/removeBlog?id={{blog._id.toString()}}">删除</a>
                    </td>
                </tr>
            {%endfor%}
        </tbody>
    </table>
    <!-- 引入模板 -->
    {% include 'pager.html' %}

{%endblock%}
