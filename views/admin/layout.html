<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客后台1</title>
    <!--<link href="public/css/bootstrap.css" rel="stylesheet" type="text/css" />-->
    <!--<script src="public/js/jquery-1.12.4.min.js" type="text/javascript" ></script>-->
    <!--<script src="public/js/bootstrap.min.js" type="text/javascript" ></script>-->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.js" type="text/javascript" ></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript" ></script>
    <style>
        body{padding: 20px}
    </style>
</head>
<body>
<div class="container">
    <!-- 导航 -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/admin">管理首页</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class=""><a href="/admin/users">用户管理 <span class="sr-only">(current)</span></a></li>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">博客管理 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/admin/blogs">博客列表</a></li>
                            <li><a href="/admin/addBlog">添加博客</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">来料管理<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/stock">进货列表</a></li>
                            <li><a href="/stock/jumpGoods">添加货物</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">文章管理<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/article">文章列表</a></li>
                            <li><a href="/article/add_article">添加文章</a></li>
                        </ul>
                    </li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ userInfo.username}} <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--提示框-->
    <div class="alert alert-success" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        欢迎!<strong>{{ userInfo.username}}</strong>管理员！
    </div>

    <!-- 数据占位 -->
    <div>
        {%block main %}{%endblock%}
    </div>
</div>

</body>
</html>
