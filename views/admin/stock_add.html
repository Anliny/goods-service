    <!--路径导航-->
    <ol class="breadcrumb">
        <li><a href="/admin">管理首页</a></li>
        <li class="active">{{title}}</li>
    </ol>

    <form method="post" action="/stock/addGoods">
        <div class="form-group">
            <label for="providerName">进货渠道</label>
            <input type="text" class="form-control" name="providerName" value="{{stockInfo.providerName}}"  id="providerName" placeholder="请输入进货渠道来源">
        </div>
        <div class="form-group">
            <label for="goodsName">商品名称</label>
            <input type="text" class="form-control" name="goodsName" value="{{stockInfo.goodsName}}"  id="goodsName" placeholder="请输入商品名称">
        </div>
        <div class="form-group">
            <label for="goodsNumber">商品数量</label>
            <input type="number" min="0" class="form-control" name="goodsNumber" value="{{stockInfo.goodsNumber}}"  id="goodsNumber" placeholder="请输入商品数量">
        </div>
        <div class="form-group">
            <label for="price">单价</label>
            <input type="number" min="0" class="form-control" name="price" value="{{stockInfo.price}}"  id="price" placeholder="请输入商品单价">
        </div>
        <div class="form-group">
            <label for="identifyNumber">证单号</label>
            <input type="text" class="form-control" name="identifyNumber" value="{{stockInfo.identifyNumber}}"  id="identifyNumber" placeholder="请输入货物证单号">
        </div>
        <div class="form-group">
            <label for="remark">备注</label>
            <textarea class="form-control" name="remark" rows="3" id="remark" placeholder="请输入文章正文">{{stockInfo.remark}}</textarea>
        </div>
        <input type="hidden" name="id" value="{{stockInfo._id.toString()}}" />
        <button type="submit" class="btn btn-default">提交</button>
    </form>

{%endblock%}
