    <!--路径导航-->
    <ol class="breadcrumb">
        <li><a href="/admin">管理首页</a></li>
        <li class="active">{{title}}</li>
    </ol>

    <form method="post" action="/other/addOther">
        <div class="form-group">
            <label for="otherName">开支人姓名</label>
            <input type="text" class="form-control" name="otherName" value="{{stockInfo.providerName}}"  id="otherName" placeholder="请输入开支人姓名">
        </div>
        <div class="form-group">
            <label for="travelPrice">路费</label>
            <input type="number" min="0" class="form-control" name="travelPrice" value="{{stockInfo.goodsNumber}}"  id="travelPrice" placeholder="请输入路费金额">
        </div>
        <div class="form-group">
            <label for="foodPrice">伙食费</label>
            <input type="number" min="0" class="form-control" name="foodPrice" value="{{stockInfo.price}}"  id="foodPrice" placeholder="请输入伙食金额">
        </div>
        <div class="form-group">
            <label for="otherPrice">其他费用</label>
            <input type="number" min="0" class="form-control" name="otherPrice" value="{{stockInfo.price}}"  id="otherPrice" placeholder="请输入其他消费金额">
        </div>
        <div class="form-group">
            <label for="remark">备注</label>
            <textarea class="form-control" name="remark" rows="3" id="remark" placeholder="请输入详细内容">{{stockInfo.remark}}</textarea>
        </div>
        <input type="hidden" name="id" value="{{stockInfo._id.toString()}}" />
        <button type="submit" class="btn btn-default">提交</button>
    </form>

{%endblock%}
